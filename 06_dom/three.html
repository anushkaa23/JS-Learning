<!DOCTYPE html>
<html lang="en">
<head>

    <title>DOM Part 3</title>
</head>
<body style="background-color: #212121; color:antiquewhite">
    
</body>
<script>
    // alert("jsConnected")
    const div = document.createElement('div')
    div.className="main"
    div.id=Math.round(Math.random()*10+1)
    div.setAttribute('title',"generated title")
    div.style.backgroundColor="green"
    div.style.padding="15px"

    // this is not a good practice bcz it will first fetch the data and then replace it so rtt is more
    // div.innerHTML="this is generated by javascript"

    // inner node me nah ja rha h ye
    const addText=document.createTextNode("this is generated by js using document.createTextNode()")
    // attaching
    div.appendChild(addText)
    document.body.appendChild(div)
    console.log(div)
</script>
</html>
